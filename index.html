<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>passGen</title>
	</head>
	<body>
		<main class="container">
			<form id="password-generator-form">
				<div class="password-placeholder-wrapper">
					<input
						type="text"
						name="password"
						id="password-placeholder"
						readonly
						placeholder="Generate Password"
					/>
					<button id="copy-btn" type="button" title="copy">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="32"
							height="32"
							viewBox="0 0 24 24"
						>
							<path
								fill="currentColor"
								d="M4 7v14h14v2H4c-1.1 0-2-.9-2-2V7h2m16-4c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H8c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h3.18C11.6 1.84 12.7 1 14 1c1.3 0 2.4.84 2.82 2H20m-6 0c-.55 0-1 .45-1 1s.45 1 1 1s1-.45 1-1s-.45-1-1-1m-4 4V5H8v12h12V5h-2v2m-3 8h-5v-2h5m3-2h-8V9h8v2Z"
							/>
						</svg>
					</button>
				</div>
				<div class="character-number-input-wrapper">
          <label for="number-of-characters">
            number of characters
          </label>
					<input
						type="number"
						name="number"
						id="number-of-characters"
						min="8"
						max="20"
						inputmode="numeric"
						step="1"
            value="8"
					/>
				</div>
				<div class="flex-wrapper">
					<div class="options-wrapper">
						<label for="uppercase-letters" class="options-label">
							<input
								type="checkbox"
								name="uppercase-letters"
								id="uppercase-letters"
								class="options"
							/>
							<span>uppercase letters</span>
						</label>
						<label for="numbers" class="options-label">
							<input
								type="checkbox"
								name="numbers"
								id="numbers"
								class="options"
							/>
							<span>numbers</span>
						</label>
						<label for="special-characters" class="options-label">
							<input
								type="checkbox"
								name="special-characters"
								id="special-characters"
								class="options"
							/>
							<span>special characters</span>
						</label>
					</div>
					<button type="submit" id="submit-btn" title="generate password">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="32"
							height="32"
							viewBox="0 0 24 24"
						>
							<path
								fill="currentColor"
								d="m21.71 20.29l-1.42 1.42a1 1 0 0 1-1.41 0L7 9.85A3.81 3.81 0 0 1 6 10a4 4 0 0 1-3.78-5.3l2.54 2.54l.53-.53l1.42-1.42l.53-.53L4.7 2.22A4 4 0 0 1 10 6a3.81 3.81 0 0 1-.15 1l11.86 11.88a1 1 0 0 1 0 1.41M2.29 18.88a1 1 0 0 0 0 1.41l1.42 1.42a1 1 0 0 0 1.41 0l5.47-5.46l-2.83-2.83M20 2l-4 2v2l-2.17 2.17l2 2L18 8h2l2-4Z"
							/>
						</svg>
					</button>
				</div>
			</form>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
