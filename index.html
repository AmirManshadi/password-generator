<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>passGen</title>
	</head>
	<body>
		<main class="container">
			<form>
				<div class="password-placeholder-wrapper">
					<input
						type="text"
						name="password"
						id="password-placeholder"
						placeholder="Generate Password"
					/>
					<button id="copy-btn">copy btn</button>
				</div>
				<div class="range-input-wrapper">
					<input type="range" name="character-number" id="character-number" />
				</div>
				<div class="flex-wrapper">
					<div class="options-wrapper">
						<label for="uppercase-letters" class="options-label">
							<input
								type="checkbox"
								name="uppercase-letters"
								id="uppercase-letters"
								class="options"
							/>
							<span>uppercase letters</span>
						</label>
						<label for="numbers" class="options-label">
							<input
								type="checkbox"
								name="numbers"
								id="numbers"
								class="options"
							/>
							<span>numbers</span>
						</label>
						<label for="special-characters" class="options-label">
							<input
								type="checkbox"
								name="special-characters"
								id="special-characters"
								class="options"
							/>
							<span>special characters</span>
						</label>
					</div>
					<button type="submit" id="submit-btn">generate btn</button>
				</div>
			</form>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
